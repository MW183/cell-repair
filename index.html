<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cell Repair Concierge</title>
</head>
<body>
    <header>
        <h1>Welcome to Cell Repair Concierge</h1>
        <p>Your trusted cell phone repair service.</p>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>    
            <form action="https://formspree.io/f/mpzgrjpw" method="POST">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="deviceSelect">Select your device:</label>
                    <select id="deviceSelect" name="device">
                        <option value="">-- Select Device --</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google Pixel">Google Pixel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Add an input element for "Other" -->
                <div id="otherDeviceInput" style="display: none;">
                    <label for="otherDevice">Enter your device:</label>
                    <input type="text" id="otherDevice" name="otherDevice">
                </div>

                <div id="modelDiv">
                    <label for="model">Select your phone model:</label>
                    <select id="model" name="model" required>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>
                

                <button type="submit">Submit</button>
                <input type="hidden" name="_subject" value="New Form Submission">
            </form>
            <div id="responseMessage"></div>
        </section>
        <img src="CRC Logo No background.PNG" alt="Logo with screen cracked by lightning">
    </main>
    <script src="script.js"></script>
</body>
</html>
